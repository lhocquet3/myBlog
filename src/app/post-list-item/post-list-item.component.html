<li [ngClass]="{'list-group-item' : true, 'list-group-item-success' : loveIts > 0, 'list-group-item-danger' : loveIts < 0}" style="margin-bottom: 10px;">
  <h4 class="list-group-item-heading">{{title}}
    <small class="pull-right">{{created_at | date: 'd/M/yyyy, h:mm a'}}</small>
    <button class="btn btn-link pull-right" (click)="onClickRemoveButton()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </h4>
  <p>{{content}}</p>
  <div class="btn-group">
    <button (click)="onClickLikeButton()" class="btn btn-success">Love it !!!</button>
    <button (click)="onClickDontLikeButton()" class="btn btn-danger">Don't love it !!!</button>
  </div>
</li>
